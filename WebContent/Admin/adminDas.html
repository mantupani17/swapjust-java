        <div class="w3-bar w3-black">

            <div class="w3-col w3-container w3-center w3-card-4 l3 m4 s12 w3-yellow w3-text-white w3-large w3-hover-green" style="height: 60px; cursor: pointer;" onclick="document.getElementById('log').style.display='block'"  >Accountant</div>

                    <form class="w3-container" action="loginFa.jsp" method="POST">

                        <input class="w3-btn-block w3-deep-orange w3-section w3-padding" type="submit" name="login" value="login" />
                    </form>
                    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                        <button onclick="document.getElementById('log').style.display='none'" type="button" class="w3-btn w3-red">Cancel</button>
